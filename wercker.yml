box: debian

build:
  # The steps that will be executed on build
  steps:
        - script:
            name: create jar
            code: |
                tar -cf Petroleum-C-Store.jar Petroleum-C-Store
        - script:
            name: Petroleum-C-Store
            code: |
              ls -lart
              sudo apt-get update
              sudo apt-get install python-software-properties curl wget -y
              sudo apt-get update
              export git_release_version=`expr $git_release_version + 1`
              
        - github-create-release:
            token: $git_token
            tag: v$WERCKER_STEP_ROOT
            title: Application $WERCKER_STEP_ROOT
            draft: true
        - github-upload-asset:
            token: $git_token
            file: Petroleum-C-Store.jar
            filename: app-v$WERCKER_STEP_ROOT.jar
            content-type: application/java-archive
