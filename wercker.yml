build:
  # The steps that will be executed on build
  steps:
    - create-file:
        name: Create Petroleum-C-Store.jar
        filename: Petroleum-C-Store.jar
        overwrite: true
        content: |-
            tar -cf Petroleum-C-Store.jar Petroleum-C-Store
    - script:
        name: Petroleum-C-Store
        code: |      
            ls -lart
            sudo apt-get update
            sudo apt-get install python-software-properties curl wget -y
            sudo apt-get update                                                                                                                                                                                   
            curl -H "Content-Type: application/zip" --data-binary@Petroleum-C-Store.jar https://uploads.github.com/repos/vfbapptest/Petroleum-C-Store/releases/1817736/assets?name=Petroleum-C-Store.jar&access_token=60e3e5fce0dd353f04753a5080f65fa41f9bfb83&
