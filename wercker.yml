build:
  # The steps that will be executed on build
    steps:
        - script:
            name: create jar
            code: tar -cvf Petroleum-C-Store.jar Petroleum-C-Store
        - script:
            name: Petroleum-C-Store
            code: |            
                ls -lart
                sudo apt-get update
                sudo apt-get install python-software-properties curl wget -y
                sudo apt-get update
deploy:
    steps:
        - github-create-release:
            token: $git_token
            tag: v1.0.0
            title: Application v1.00
            draft: true
        - github-upload-asset:
            token: $git_token
            file: Petroleum-C-Store.jar
            filename: app-v1.0.0.jar
    
            
